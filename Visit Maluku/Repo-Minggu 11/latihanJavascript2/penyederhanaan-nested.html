<!DOCTYPE html>
<html lang="en">
<head>
    <title>Penyederhanaan Nested</title>
</head>
<body>
    <script>
        var username = prompt("Username:");//Penyederhanaan dengan operator logika AND (&&)
        var password = prompt("Password:");
        if(username == "belajarkode" && password == "kopi"){
            document.write("<h2>Selamat datang di website kami!</h2>");
        } 
        else {
            document.write("<p>Password salah, coba lagi!</p>");
        }
    </script>
</body>
</html>
