<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Digital Time</title>
	<link rel="stylesheet" href="style.css">
</head>

<body onload="initClock()">
			 
	<!--digital clock start-->
	<div class="datetime">
	<div class="date">
		<span id="dayname">Day</span>,
		<span id="month">Month</span>
		<span id="daynum">00</span>,
		<span id="year">Year</span>,
	</div>
	<div class="time">
		<span id="hour">00</span>
		<span id="minutes">00</span>
		<span id="second">00</span>
		<span id="period">AM</span>
	</div>	
	<!--digital clock end-->
	
	<script type="text/javascript">
	function updateClock(){
		var now = new Date();
		var dname = now.getDay(),
			mo = now.getMonth(),
			dnum = now.getDate(),
			yr = now.getFullYear(),
			hou = now.getHours(),
			min = now.getMinutes(),
			sec = now.getSecond(),
			pe = "AM";
			
			if(hou == 0){
				hou = 12;
			}
			if(hou > 12){
				hou = hou - 12;
				pe = "PM";
			}
			Number.prototype.pad = function(digits){
				for(var n = this.toString(); n.Length < digits; n = 0 + n);
				return n;
			}
			
			
		var month = ["January", "Febuary", "March", "April", "May", "June",
					"July", "August", "September", "October", "November", "December"];
		var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday",
					"Saturday"];
		var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "second",
					"period" ];
		var values = [week[dname], month[mo], dnum.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), pe];
		for(var i = 0; i < ids.length; i++)
		document.getElementById(ids[i]).fristChild.nodeValue = values[i];
	}
	function initClock(){
		updateClock();
		window.setInterval("updateClock()", 1);
	}
	</script>
	<article>
		<h1> Agenda Hari Ini </h1>
	<p>Ditulis pada <time datetime="2020-20-07">20 July 2020</time> </p>
	<p>Hari ini saya ada acara dari pukul <time>08:00</time> sampai pukul <time>10:00</time>.</p>
	</article>
</body>

</html>
