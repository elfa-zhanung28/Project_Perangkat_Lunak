<!DOCTYPE html>
<html>
<head>
    <title>Memilih Elemen Berdasarkan ID</title>
</head>
<body>
    <!-- Elemen div yang akan dipilih dari JS -->
    <div id="tutorial"></div>
    <script type="text/javascript">
        // mengakses elemen tutorial
        var tutorial = document.getElementById("tutorial");//fungsi untuk memilih elemen berdasarkan atribut id.
        // mengisi teks ke dalam elemen
        tutorial.innerText = "Tutorial Javascript";
        // memberikan CSS ke elemen
        tutorial.style.backgroundColor = "cyan";
        tutorial.style.padding = "15px";
    </script>
</body>
</html>
