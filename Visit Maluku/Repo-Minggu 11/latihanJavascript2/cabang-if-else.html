<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
    
</head>
<body>
    <script>
        var password = prompt("Password:");
        if(password == "kopi"){//Percabangan if/else merupakan percabangan yang memiliki dua
                                //blok pilihan, pilihan pertama untuk kondisi benar, dan pilihan kedua
                                //untuk kondisi salah (else).
        document.write("<h2>Selamat datang, Silahkan Bergabung Dengan Kami!</h2>");
        } else {
            document.write("<p>Password salah, coba lagi!</p>");
        }
        document.write("<p>Terima kasih sudah menggunakan aplikasi ini!</p>");
    </script>
</body>
</html>
