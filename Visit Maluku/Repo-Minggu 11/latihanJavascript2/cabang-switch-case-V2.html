<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>
    var nilai = prompt("input nilai");
    var grade = "";
    switch(true){ //diberikan nilai true pada switch, ini agar bisa masuk ke dalam blok switch
                    //Lalu didalam blok switch, dibuat kondisi dengan menggunakan case, hasilnya akan sama seperti pada contoh percabangan if/else/if.
        case nilai < 90:
            grade = "A";
            break;
        case nilai < 80:
            grade = "B+";
            break;
        case nilai < 70:
            grade = "B";
            break;
        case nilai < 60:
            grade = "C+";
            break;
        case nilai < 50:
            grade = "C";
            break;
        case nilai < 40:
            grade = "D";
            break;
        case nilai < 30:
            grade = "E";
            break;
        default:
            grade = "F";}
    </script>
</body>
</html>
