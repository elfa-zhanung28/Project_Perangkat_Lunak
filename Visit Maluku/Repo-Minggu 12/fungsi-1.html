<!DOCTYPE html>
<html>
<head>
    <title>memanggil fungsi</title>
    <script>
        // membuat fungsi
        var sayHello = () => alert("Hello anad kena PRANK WKWKWWK");
    </script>
</head>
<body>
    <h1>Selamat, anda memenangkan undian 1 unit rumah, dalam rangka 100 tahun meninggalnya kucing tetangga saya</h1>
    <!-- Memanggil fungsi saat link diklik -->
    <a href="#" onclick="sayHello()">Ambil Hadiah!</a>
</body>
</html>
