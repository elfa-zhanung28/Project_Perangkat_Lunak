<!DOCTYPE html>
<html lang="en">
<head>
    <title>perulangan foreach 2</title>
</head>
<body>
    <script>
        // kita punya array seperti berikut
        var days = ["Januari", "Febuari", "Maret", "April", "Mei", 
                    "Juni", "Agustus","September", "Oktober",
                    "November", "Desember"];
        // Kemudian kita tampilkan semua hari
        // dengan menggunakan method foreach
        days.forEach((day) => {
            document.write("<p>" + day + "</p>");
        }); 
    </script>
</body>
</html>
